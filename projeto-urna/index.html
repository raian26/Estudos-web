<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletr√¥nica</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class = "urna">
        
    <div class="tela">
    <div class="d-1">
        <div class="d-1-left">
            <div class="d-1-1"> 
                <span>SEU VOTO PARA</span>
            </div>
            <div class="d-1-2">
                <span>VEREADOR</span>
            </div>
            <div class="d-1-3">
                <div class="numero">1</div>
                <div class="numero">3</div>
            </div>
            <div class="d-1-4">
                NOME: </br>
                PARTIDO: </br>
                VICE: </br>
            </div>
        </div>
        <div class="d-1-right">
            <div class="d-1-image">
                <img src="imagens/lula.jpg" alt="">
                Presidente
            </div>
            <div class="d-1-image">
                <img class="small" src="imagens/camarada_alck.jpg" alt="">
                Vice-Presidente
            </div>

        </div>
    </div>
    <div class="d-2">
        Aperte a tela: <br/>
        CONFIRMAR para confirmar o seu voto <br/>
        CORRIGE para reniciar o seu voto 
    </div>
    </div>
    <div class="teclado">
    <div class="teclado--linha">
        <div class="teclado--botao">1</div>
        <div class="teclado--botao">2</div>
        <div class="teclado--botao">3</div>
    </div>
    
    <div class="teclado--linha">
        <div class="teclado--botao">4</div>
        <div class="teclado--botao">5</div>
        <div class="teclado--botao">6</div>
    </div>
    <div class="teclado--linha">
        <div class="teclado--botao">7</div>
        <div class="teclado--botao">8</div>
        <div class="teclado--botao">9</div>
    </div>
    <div class="teclado--linha">
        <div class="teclado--botao">0</div>
        </div>
    <div class="teclado--linha">
        <div class="teclado--botao bt--branco ">BRANCO</div>
        <div class="teclado--botao bt--corrige">CORRIGE</div>
        <div class="teclado--botao bt--confirma">CONFIRMA</div>
    </div>
</div>
</div>
</body>
</html>
